<p class="caption">
  This is page for import and chose insurance for patient ...
</p>

<!-- <button md-raised-button (click)="importPatient()">Update Patient's Insurance </button> -->

<br>

<table>
  <tr>
    <th>HN</th>
    <th>Name</th>
    <th>Age</th>
    <th>Nationality</th>
    <th>Ward</th>
    <th>Room</th>
    <th>Insurance Name</th>
    <th>Edit Insurance</th>
  </tr>
  <tr *ngFor="let patient of patientImport; let i = index">
    <td>{{patient.patientHN}}</td>
    <td>{{patient.patientName}}</td>
    <td>{{patient.patientAge}}</td>
    <td>{{patient.nationality}}</td>
    <td>{{patient.admitWard}}</td>
    <td>{{patient.admitRoom}}</td>
    <td>{{patient.insuranceName}}</td>
    <td>
      <button md-raised-button (click)='openInsuranceDialog({
            index: i,
            insuranceName: patient.insuranceName,
            patientHN: patient.patientHN,
            alreadyInserted: patient.alreadyInserted
          })'><md-icon>edit</md-icon>
          </button>
    </td>
  </tr>
</table>
