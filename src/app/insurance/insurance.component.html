<h2 class="title">Insurance Company</h2>
<p class="caption">This is page for show insurance company lists ...</p>

<table>
  <tr>
    <th>Company Name</th>
    <th>Nationality</th>
    <th>Website</th>
  </tr>
  <tr *ngFor="let insurance of insuranceTable">
    <td>{{insurance.ins_name}}</td>
    <td>{{insurance.ins_branch_region}}</td>
    <td>{{insurance.ins_website}}</td>
  </tr>
</table>
